<style>
div{ position:absolute; left:0; bottom:0; width:100%; text-align:center; }
img{ width:64px; }
</style>
<script>
window.onload=function (){
	var oBox=document.getElementById('box');
	var aImg=oBox.children;
	
	document.onmousemove=function (ev){
		var oEvent=ev||event;
		for(var i=0; i<aImg.length; i++){
			var a=oBox.offsetTop+aImg[i].offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
			var b=oBox.offsetLeft+aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
			var c=Math.sqrt(a*a+b*b);
			//和程序无关就看看
			var scale=1-c/500;
			if(scale<0.5)scale=0.5;
			
			aImg[i].style.width=scale*128+'px';		
		}
	};
};
</script>
</head>

<body>
	<div id="box">
    	<img src="image/1.png" alt="" />
    	<img src="image/2.png" alt="" />
    	<img src="image/3.png" alt="" />
    	<img src="image/4.png" alt="" />
    	<img src="image/5.png" alt="" />
    </div>
