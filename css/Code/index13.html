<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0; padding:0;}
        #box{width:966px; margin:0 auto; overflow:hidden;}
        #box ul{width:300px; border:1px solid #000; margin:0 10px; float:left;}
        #box ul li{width:100%; height:100px; background:yellow; list-style:none;}
    </style>
    <script>
        function rnd(m,n){
            return parseInt(Math.random()*(n-m)+m);
        }
        window.onload=function(){
            var oBox=document.getElementById('box');
            var aUl=oBox.children;

            function createLi(){
                var oLi=document.createElement('li');
                oLi.style.height=rnd(100,500)+'px';
                oLi.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
                return oLi;
            }
            function createLis(){
                for(var i=0;i<20;i++){
                    var oLi=createLi();
                    var arr=[];
                    for(var j=0;j<aUl.length;j++){
                        arr.push(aUl[j]);
                    }
                    arr.sort(function(n1,n2){
                        return n1.offsetHeight-n2.offsetHeight;
                    });
                    arr[0].appendChild(oLi);
                }
            }
            createLis();
            window.onscroll=function(){
                var sT=document.documentElement.scrollTop||document.body.scrollTop;
                var cH=document.documentElement.clientHeight;
                if(oBox.offsetHeight-500<sT+cH){
                    createLis();
                }
            };
        };
    </script>
</head>
<body>
<div id="box">
    <ul></ul>
    <ul></ul>
    <ul></ul>
</div>
</body>
</html>
